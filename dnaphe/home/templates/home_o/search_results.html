{% extends "home/base.html" %}
{% block content %}

<h4>Found in topics:</h4>
{% for topic in topics %}
<div class="container card">

    <a href="{% url 'topics-home' topic.id%}">
        {{topic.topic_text}}
    </a>
</div><br>
{% endfor %}

<h4>Found in posts:</h4>
{% for post in posts %}
<div class="container card">

    <a href="{% url 'post-detail' post.id%}">
        {{post.title}}
    </a>
</div><br>
{% endfor %}

{% for post in post_c %}
<div class="container card">

    <a href="{% url 'post-detail' post.id%}">
        {{post.content}}
    </a>
</div><br>
{% endfor %}


{% endblock content %}
